version: '3.8'

services:

  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./.env
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      backend
    networks:
      - learnlab-network
    

  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv  # Don't mount virtual environment
    env_file:
      - ./.env
    environment:
      - PYTHONPATH=/app
      - DEBUG=True
      - ENVIRONMENT=development
    networks:
      - learnlab-network

  streamlit:
    build:
      context: ./streamlit-ui
      target: development
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit-ui:/app
    env_file:
      - ./.env
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend
    networks:
      - learnlab-network

volumes:
  postgres_data:
    name: learnlab_postgres_data_dev

networks:
  learnlab-network:
    name: learnlab_network_dev
    driver: bridge